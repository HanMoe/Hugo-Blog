baseURL: https://blog.chenplus.com
title: 老陳网志

# Comment when installing using Hugo Modules
#theme: eureka
# Uncomment when installing using Hugo Modules
theme: eureka

paginate: 6
copyright: >
  &copy; 2021 <a href="https://www.chenplus.com/"> ChenPlus.com </a> <a href="https://beian.miit.gov.cn"> 渝ICP备18007511号 </a>
enableEmoji: true
enableGitInfo: false
summaryLength: 175

defaultContentLanguage: zh
hasCJKLanguage: true # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: false

# Uncomment for google analytics
# googleAnalytics: UA-123-45

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors

build:
  useResourceCacheWhen: always
